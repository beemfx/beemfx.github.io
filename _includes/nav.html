<nav>
  <ul>
    {% for item in site.data.nav %}
    <li>
      {% if page.url == item.link %}
        <span style="color: red;">{{ item.name }}</span>
      {% else %}
      <a href="{{ item.link }}" {% if page.url==item.link %}style="color: red;" {% endif %}>
        {{ item.name }}
      </a>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</nav>
